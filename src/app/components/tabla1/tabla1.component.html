<div class="container">
  <h2>Table 1: Informaci√≥n General</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Species</th>
        <th>Type</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let morty of Personaje">
        <td>{{ morty.id }}</td>
        <td>{{ morty.name }}</td>
        <td>{{ morty.status }}</td>
        <td>{{ morty.species }}</td>
        <td>{{ morty.type || 'N/A' }}</td>
        <td>{{ morty.gender }}</td>
      </tr>
    </tbody>
  </table>
</div>
